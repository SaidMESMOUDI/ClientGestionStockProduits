<div class="row mt-5" >
  <div class="offset-sm-3 col-sm-6">
    <form [formGroup]="loginForm" (submit)="login()">
      <h3 class="text-primary text-center mt-1">Authentication</h3>
      <hr class="bg-primary font-weight-bolder"/>
      <div class="text-center text-primary m-2 p-2">
        <!--<img src="img_avatar2.png" alt="Avatar" class="avatar">-->
        <i class="fa fa-user-circle fa-4x" aria-hidden="true"></i>

      </div>

      <div class="container">
        <div class="form-group">
          <label for="username"><b>Username</b></label>
          <input formControlName="username"  [(ngModel)]="credentials.username" name="username"
                 id="username" type="text" class="form-control text-primary" placeholder="Enter your username" />
        </div>
        <div class="alert alert-danger text-danger small"
             *ngIf="loginForm.controls['username'].invalid &&
                        loginForm.controls['username'].dirty">Username min length = 3, max length = 15
        </div>

        <div class="form-group">
          <label for="psw"><b>Password</b></label>
          <input formControlName="password" [(ngModel)]="credentials.password" name="password"
                 id="psw" type="password" class="form-control text-primary" data-type="password" placeholder="Enter your password" />
        </div>
        <div class="alert alert-danger text-danger small"
             *ngIf="loginForm.controls['password'].invalid &&
                        loginForm.controls['password'].dirty">Password min length = 3, max length = 15
        </div>

        <button [disabled]="loginForm.pristine || loginForm.invalid" type="submit"
                class="btn btn-outline-primary btn-block btn-sm font-weight-bold">
          <i class="fas fa-sign-in-alt"></i> &nbsp;Login
        </button>
        <label class="mt-2 mb-2">
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="btn btn-outline-danger btn-sm font-weight-bold">Cancel</button>
        <footer class="float-right pt-2">Forgot <a href="#">password?</a></footer>
      </div>
    </form>
  </div>
</div>
